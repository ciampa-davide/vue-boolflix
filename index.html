<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

      <div id="root">
        <div class="header">
          <div class="left">
            <h1>Boolflix</h1>
          </div>
          <div class="right">
            <input type="text" v-model="addTitle">
            <i class="fas fa-search" @click="addToTitle"></i>
          </div>
        </div>
        <div class="center">
          <div class="card" v-for="film in films">

            <img src="img/locandina.jpg" alt="">
            <p class="card_hover"><span>Titolo</span>: {{film.title}}</p>
            <p class="card_hover"><span>Titolo Originale</span>: {{film.title}}</p>
            <!-- <p class="card_hover"><span>Voto</span>: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p> -->
            <p class="card_hover"><span>Overview</span>: {{film.overview}}</p>

          </div>
        </div>
      </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
